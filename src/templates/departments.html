{% extends 'base.html' %}

{% block container %}
   <div>
      <table>
         <caption>
            <h1>Departments</h1>
         </caption>
         <tr>
            <th>Department ID</th>
            <th>Department Title</th>
            <th>Warranty Type</th>
            <th>Phone Number</th>
            <th>Manager</th>
         </tr>
      {% for item in departments_data %}
      <tr>
         <td>{{item[0]}}</td>
         <td><a href = "{{ url_for('get_message_dept', ID = item[0]) }}">{{item[1]}}</a></td>
         <td>{{item[2]}}</td>
         <td>{{item[3]}}</td>
         <td>{{item[4]}}</td>
      </tr>
      {% endfor %}
      </table>
   </div>
{% endblock %}
